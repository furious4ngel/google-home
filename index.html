      <div id="search-bar-container">
        <form class="google-search" id="search" action="#" method="get">

          <input class="search-bar" type="text" id="search-bar" name="search" title="Search">
          <button class="search-by-voice-button" type="button" aria-label="Search by voice">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Search" width="14" height="20">
          </button>
        </form>
