<!DOCTYPE html>
<html class="html">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined">
    <meta charset="UTF-8">
    <title>Google</title>
  </head>
  <body class="body">
    <div class="top-links">
      <div class="top-left-links">
        <a class="link" href="#about">About</a>
        <a class="link" href="#store">Store</a>
      </div>
      <div class="top-right-links-and-buttons">
        <div class="top-right-links">
          <a class="link" href="#gmail">Gmail</a>
          <a class="link" href="#images">Images</a>
        </div>
        <div class="buttons">
          <button class="google-apps-button" type="button" aria-label="Google Apps" aria-expanded="false">
            <span class="material-symbols-outlined">apps</span>
          </button>
          <a class="sign-in-button" href="#accounts">Sign in</a>
        </div>
      </div>
    </div>
    <div class="google-search-controls">
      <img class="google-logo" src="images/google-logo.png" alt="Google" width="272" height="92">
      <form class="google-search" id="search" action="#">
        <label for="search-bar" class="material-symbols-outlined mag-glass">search</label>
        <input class="search-bar" type="text" id="search-bar" name="search" title="Search">
        <button class="search-by-voice-button" type="button" aria-label="Search by voice">
          <img src="images/google-mic.png" alt="Search" width="14" height="20">
        </button>
      </form>
      <div class="search-buttons">
        <button class="search-button" type="submit" form="search">Google Search</button>
        <button class="search-button" type="submit" form="search">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
